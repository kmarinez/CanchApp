<svg
  role="img"
  width="400"
  height="150"
  aria-labelledby="loading-aria"
  viewBox="0 0 400 150"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="16" y="5" rx="0" ry="0" width="292" height="48" /> 
        <rect x="16" y="62" rx="0" ry="0" width="80" height="8" /> 
        <rect x="16" y="81" rx="0" ry="0" width="150" height="8" /> 
        <rect x="15" y="111" rx="0" ry="0" width="120" height="26" /> 
        <rect x="188" y="111" rx="0" ry="0" width="120" height="26" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#dbdbdb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#e0e0e0"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#dbdbdb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>